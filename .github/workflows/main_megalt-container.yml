# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - megalt-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_47adabbf2e5c42e3bc8523f196a5b593 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f075264a40fc48b8ac1e49c192b655cd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47adabbf2e5c42e3bc8523f196a5b593 }}/megalt-api-training:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'megalt-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5b5f5ebf1d7843a2b05f8ebd7d7a9a7d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47adabbf2e5c42e3bc8523f196a5b593 }}/megalt-api-training:${{ github.sha }}'